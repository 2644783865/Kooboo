<div data-bind="modal: isShow" class="modal fade" data-backdrop="static" data-keyboard="false" id="edit-node-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button data-bind="click: reset" class="close"><i class="fa fa-close"></i></button>
                <h4 class="modal-title" data-bind="text: Kooboo.text.common.edit"></h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <!-- ko if: type() == 'link' -->
                    <div class="form-group">
                        <label class="control-label col-md-2" data-bind="text: Kooboo.text.common.URL"></label>
                        <div class="col-md-10">
                            <input type="text" data-bind="value: href" class="form-control">
                            <label class="checkbox-inline">
                                <input type="checkbox" data-bind="checked: inNewWindow"> <span data-bind="text: Kooboo.text.component.viewEditor.openInNewWindow"></span>
                            </label>
                        </div>
                    </div>
                    <!-- /ko -->
                    <div class="form-group">
                        <label class="control-label col-md-2" data-bind="text: Kooboo.text.common.HTML"></label>
                        <div class="col-md-10">
                            <textarea type="text" data-bind="value: html" class="form-control autosize"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button data-bind="click: save, text: Kooboo.text.common.save" class="btn green"></button>
                <button data-bind="click: reset, text: Kooboo.text.common.cancel" class="btn gray"></button>
            </div>
        </div>
    </div>
</div>
