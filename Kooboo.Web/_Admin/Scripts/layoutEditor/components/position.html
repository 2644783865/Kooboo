<div class="modal fade" data-backdrop="static" data-bind="modal:isShow">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-bind="click:reset"><i class="fa fa-close"></i></button>
                <h4 class="modal-title" data-bind="text: Kooboo.text.component.layoutEditor.position"></h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-md-3" data-bind="text: Kooboo.text.common.name"></label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" data-bind="value: name, error: name">
                            <input type="hidden" data-bind="value: _name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-9 col-md-offset-3">
                            <label class="checkbox-inline">
                                <input type="checkbox" data-bind="checked: applyOmit"> <span  data-bind="text: Kooboo.text.component.layoutEditor.replaceOuterTag"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn green" data-bind="click:save, text: Kooboo.text.common.save"></button>
                <button class="btn gray" data-bind="click:reset, text: Kooboo.text.common.cancel"></button>
            </div>
        </div>
    </div>
</div>
