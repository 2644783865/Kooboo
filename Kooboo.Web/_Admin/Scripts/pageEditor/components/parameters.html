<div class="panel panel-default">
    <div class="panel-heading clickable" data-toggle="collapse" data-target="#J_URL_Parameters">
        <h4 class="panel-title" data-bind="text: Kooboo.text.component.pageEditor.parameters"></h4>
    </div>
    <div id="J_URL_Parameters" class="panel-collapse collapse">
        <div class="panel-body">
            <div class="form-group">
                <div data-bind="foreach: defaultRouteValues" class="input-groups">
                    <div class="input-group">
                        <input type="text" class="form-control key" data-bind="value: name" placeholder='Key' style="width:130px">
                        <span class="input-group-addon">-</span>
                        <input type="text" class="form-control value" data-bind="value: value" placeholder='Value' style="width:120px">
                        <span class="input-group-btn"><a class="btn btn-default" href="#" data-bind="click: $component.removeDefaultRouteValue"><i class="fa fa-minus"></i></a></span>
                    </div>
                </div>
                <button type="button" class="btn btn-xs blue pull-right" data-bind="click: addDefaultRouteValue"><i class="fa fa-plus"></i></button>
            </div>
        </div>
    </div>
</div>
