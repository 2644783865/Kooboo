<div data-bind="modal: isShow" class="modal fade" data-backdrop="static" data-keyboard="false" id="meta_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button data-bind="click: reset" class="close"><i class="fa fa-close"></i></button>
                <h4 class="modal-title">Meta</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-12">
                            <div data-bind="component: { name: 'kb-multilang-selector', params: multiLangs }"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" data-bind="text: Kooboo.text.common.name"></label>
                        <div class="col-md-9">
                            <input type="text" data-bind="textInput: name, enable: enableName, typeahead: possibleMetaName, items: 6" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">HTTP-equiv</label>
                        <div class="col-md-9">
                            <select data-bind="value: httpEquiv, enable: enableHttpEquiv" class="form-control">
                                <!-- ko foreach: possibleHttpEquiv -->
                                <option data-bind="value: $data, text: $data"></option>
                                <!-- /ko -->
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Charset</label>
                        <div class="col-md-9">
                            <input type="text" data-bind="textInput: charset, enable: enableCharset, typeahead: possibleCharset, items: 6" class="form-control">
                        </div>
                    </div>
                    <!-- ko foreach: { data: multiContents, as: 'content' } -->
                    <div data-bind="collapsein: content.show" class="form-group">
                        <label class="col-md-3 control-label">
                            <span data-bind="text: Kooboo.text.component.pageEditor.content"></span>
                            <!-- ko ifnot: content.isDefault -->
                            (<!-- ko text: content.name --><!-- /ko -->)
                            <!-- /ko -->
                        </label>
                        <div class="col-md-9">
                            <textarea type="text" data-bind="value: content.value, enable: content.enable" class="form-control autosize"></textarea>
                            <div class="btn-group margin-top-10" data-bind="foreach: $component.metaBindingHelpers, visible: $component.metaBindingHelpers().length && content.enable">
                                <a class="btn btn-xs btn-default" data-bind="text: '{'+$data+'}', click: $component.metaHelp.bind(this, content)" href="javascript:;" style="margin-right: 5px;"></a>
                            </div>
                        </div>
                    </div>
                    <!-- /ko -->
                </div>
            </div>
            <div class="modal-footer">
                <button data-bind="click: save, text: Kooboo.text.common.save" class="btn green"></button>
                <button data-bind="click: reset, text: Kooboo.text.common.cancel" class="btn gray"></button>
            </div>
        </div>
    </div>
</div>
