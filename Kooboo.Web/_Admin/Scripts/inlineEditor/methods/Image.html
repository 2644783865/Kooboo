<div class="<%=baseClass%> form-horizontal">
    <style>
        .form-group .col-md-4 .pxSpan {
            float: left;
            height: 32px;
            line-height: 32px;
            margin-left: 2px;
        }
    </style>
    <div class="form-group">
        <label class="col-md-3 control-label"><%=labelSrc%></label>
        <div class="col-md-9">
            <div class="thumbnail">
                <img src="<%=src%>" class="iPImage">
            </div>
            <p>
                <a href="javascript:;" class="btn blue btnChangeImage">
                    <%=buttonChange%>
                </a>
            </p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label"><%=labelAlt%></label>
        <div class="col-md-9">
            <input type="text" class="form-control iPImageAlt" value="<%=alt%>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label"><%=labelTitle%></label>
        <div class="col-md-9">
            <input type="text" class="form-control iPImageTitle" value="<%=title%>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label"><%=labelSize%></label>
        <div class="col-md-4">
            <input type="text" title="width" value="<%=width%>" class="form-control iPImageWidth" style="float:left;width: 80%" />
            <span class="pxSpan">px</span>
        </div>
        <div class="col-md-1 control-label"></div>
        <div class="col-md-4">
            <input type="text" title="height" value="<%=height%>" class="form-control iPImageHeight" style="float:left;width: 80%" />
            <span class="pxSpan">px</span>
        </div>
    </div>
</div>
