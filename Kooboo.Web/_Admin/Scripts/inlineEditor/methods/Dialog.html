<div class="modal fade dialog-container" data-backdrop="false" style="z-index: <%=zIndex%>">
    <div class="modal-dialog contentNode" title="<%=title%>" style="width:<%=width%>;" tabindex="-1" role="dialog">
        <div class="modal-content" style="height:<%=height%>">
            <div class="modal-header draggable titleBar">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fa fa-close"></i></span></button>
                <h4 class="modal-title">
                    <%=title%>
                </h4>
            </div>
            <div class="modal-body dialog-body">
                <%if(note && note.length){%>
                    <p>
                        <span class="label label-info">NOTE!</span>
                        <%=note%>
                    </p>
                    <%}%>
                       
            </div>
            <%if(showFoot){%>
                <div class="modal-footer foot">
                    <%if(!hideSaveBtn){%>
                    <button type="button" class="js-btn-save btn green modal-dialog-button">Save</button>
                    <%}%>
                    <button type="button" class="js-btn-close btn btn-default modal-dialog-button">Close</button>
                </div>
                <%}%>
        </div>
    </div>
</div>
