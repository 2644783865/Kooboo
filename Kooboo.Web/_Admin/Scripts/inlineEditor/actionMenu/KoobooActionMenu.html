<div class="kb-actions" style="z-index:9000">
    <a class="toggle-button active" data-bind="click:toggle" href="javascript:;" title='Click to collapse actions' data-toggle="tooltip" data-kb-attach-event="click:_onToggle" data-kb-attach-point="_btnToggle">
        <i class="fa fa-ellipsis-h hide"></i>
        <i class="fa fa-minus"></i>
    </a>
    <ul class="history-action">
        <li class="pull-left">
            <a id="undoBtn" href="javascript:;" data-bind="click:undo,css:{disabled:hasPrev()==false}" data-toggle="tooltip" data-placement="left" data-container="body" title='Undo' data-kb-attach-event="click:_onUndo" data-kb-attach-point="_btnUndo">
                <i class="fa fa-reply"></i></a>
        </li>
        <li class="pull-right">
            <a id="redoBtn" href="javascript:;" data-bind="click:redo,css:{disabled:hasNext()==false}" data-toggle="tooltip" data-placement="right" data-container="body" title='Redo' data-kb-attach-event="click:_onRedo" data-kb-attach-point="_btnRedo">
                <i class="fa fa-share"></i></a>
        </li>
    </ul>
    <ul class="menu active" data-bind="foreach: { data: buttons, as:'button',afterRender:afterButtonsRender }">
        <li>
            <a href="#" data-bind="attr:{title:button.title},click:button.clickEvent" data-toggle="modal" data-backdrop="false" title="<%=title%>" data-toggle="tooltip" data-placement="auto left" data-kb-attach-event="click:_onClick">
                <i data-bind="attr:{class:button.baseClass}"></i></a>
        </li>
    </ul>
</div>
