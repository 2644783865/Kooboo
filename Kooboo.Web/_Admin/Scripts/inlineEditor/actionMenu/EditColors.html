<div class="kb-colors-editor">
    <p class="margin-top-20">
        <span class="label label-info"><%=noteText%></span> <span><%=allPageAffected%></span>
    </p>
    <div class="form-horizontal">
    </div>
    <hr>
    <div class="form-horizontal colorContainer" style="max-height: 370px;overflow-y: auto;overflow-x: hidden;">
        <%for(var i=0;i<colors.length;i++){%>
            <div class="form-group hoverable color-item">
                <label class="control-label col-md-3">
                                <span><%=colorText%></span> <%=i+1%>
                            </label>
                <div class="col-md-9">
                    <input type="text" class="colorNode"> <span class="colorValue"><%=colors[i].color%></span> <span>(</span>
                    <%=colors[i].references%> <span><%=referencesText%></span>)
                </div>
            </div>
            <%}%>

    </div>
</div>
