<%if(tabs.length>0){%>
<ul class="nav nav-tabs sectionTabs">
    <%for(var i=0;i<tabs.length;i++){%>
        <li class="<%if(tabs[i].active){%>active<%}%> tab">
            <a href="#kooboo-section-<%=i%>" data-toggle="tab">
                <%=tabs[i].title%>
            </a>
        </li>
        <%}%>
</ul>
<div class="tab-content sectionContent">
    <%for(var i=0;i<tabs.length;i++){%>
        <section class="tab-pane fade <%if(tabs[i].active){%>active in<%}%> content" id="kooboo-section-<%=i%>">
            <%=tabs[i].content%>
        </section>
        <%}%>
</div>
<%}%>
