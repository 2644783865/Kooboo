<table class="table table-hover">
    <thead>
        <tr>
            <th>
                <%=link%>
            </th>
            <th class="table-mini">
                <%=amount%>
            </th>
            <th class="table-action"></th>
        </tr>
    </thead>
    <tbody>
        <%for(var i=0;i<sortLinks.length;i++){%>
            <tr class="link-container">
                <td style="word-break: break-all">
                    <%if(sortLinks[i].url){%>
                        <u><%=sortLinks[i].url%></u>
                        <%}else{%>
                            <%=empty%>
                                <%}%>
                </td>
                <td>
                    <%=sortLinks[i].amount%>
                </td>
                <td class="table-action">
                    <div class="btn-group">
                        <button class="btn blue editBtn" data-toggle="tooltip" title="Edit"><%=edit%></button>
                    </div>
                </td>
            </tr>
            <%}%>
    </tbody>
</table>
