<table class="table table-hover">
    <thead>
        <tr>
            <th>
                <%=thumbnail%>
            </th>
            <th>
                <%=dimension%>
            </th>
            <th class="table-action"></th>
        </tr>
    </thead>
    <tbody class="image-container">
        <%for(var i=0;i<images.length;i++){%>
            <tr>
                <td>
                    <span class="thumbnail-fixed">
                        <span class="img-wrap"></span>
                    <img data-src="<%=images[i].url%>" src="<%=images[i].url%>">
                    </span>
                </td>
                <td class="size">
                    <%if(images[i].width){%>
                        <%=images[i].width%> X
                            <%=images[i].height%>
                                <%}%>
                </td>
                <td class="table-action">
                    <a class="btn btn-sm blue editor" href="#" data-toggle="tooltip" title="Edit">
                        <%=change%>
                    </a>
                </td>
            </tr>
            <%}%>
    </tbody>
</table>
