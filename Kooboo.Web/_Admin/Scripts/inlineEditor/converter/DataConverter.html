<div class="kb-inline-layout-data-dialog container-fluid data-converter">
    <div class="form-horizontal row">
        <div class="col-md-4">
            <style>
                .jstree-anchor img {
                    width: auto;
                    height: 24px;
                    pointer-events: none;
                }
                
                body .jstree-default .jstree-clicked {
                    background-color: #d6d2d2
                }
            </style>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <%=list%>
                    </h3>
                    <button type="button" class="btn red btn-xs pull-right btnDelete" style="display: none;">
                        <i class="fa fa-remove"></i><%=deletetag%>
                        </button>
                    <a href="javascript:;" class="btn btn-success btn-xs pull-right btnAdd" style="display:none;margin-right:5px;"><i class="fa fa-plus"></i><%=add%></a>
                </div>
                <div class="panel-body pMenuContainer" style="overflow-x: auto;">

                </div>
            </div>
        </div>
        <div class="col-md-8">
            <style>
                .pEditContainer .form-group {
                    margin-left: inherit;
                    margin-right: inherit;
                }
            </style>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <%=editArea%>
                    </h3>
                </div>
                <div class="panel-body pEditContainer">

                </div>
            </div>
        </div>
    </div>
</div>
