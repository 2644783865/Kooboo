<div class="<%=baseClass%>" style="overflow: auto">
    <style>
        .kooboo-editContent li,
        .kooboo-editContent dl {
            max-width: 100% !important;
            word-break: break-all;
        }
        
        .kooboo-editContent li img,
        .kooboo-editContent dt img {
            max-width: 100% !important;
        }
    </style>
    <table class="table table-hover">
        <tbody>
            <%if($items){%>
                <%for(var i=0;i<$items.length;i++){%>
                    <tr>
                        <td class="kooboo-editContent">
                            <%=  $items[i].outerHTML%>
                        </td>
                        <td class="table-action tpTableTction">
                            <a href="javascript:;" class="btn btn-sm btn-default btnRemove" title="Remove"><i class="fa fa-minus"></i></a>
                        </td>
                        <td class="table-action tpTableTction">
                            <a href="javascript:;" class="btn btn-sm btn-default btnCopy" title="Copy"><i class="fa fa-plus"></i></a>
                        </td>
                    </tr>
                    <%}%>
                        <%}%>
        </tbody>
    </table>
</div>
