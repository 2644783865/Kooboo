<div class="form-horizontal <%=baseClass%>">
    <div class="form-group">
        <label class="col-md-2 control-label"><%=linkTo%></label>
        <div class="col-md-10" class="radioContainer">
            <label class="radio-inline">
				<input type="radio" name="linkTo" value="true"><%=page%>
			</label>
            <label class="radio-inline">
				<input type="radio" name="linkTo" value="false"><%=external%>
			</label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-10 col-md-offset-2">

            <input style="display: none" type="text" class="form-control externalTextInput" value="<%= linkUrl %>" placeholder="http://" />
            <div class="panel panel-default linkTreeContainer" style="display: none;">
                <div class="panel-heading">
                    <h6 class="panel-title">
                        <%=pagesText%>
                    </h6>
                </div>
                <div class="panel-body">
                    <div class="linkTreeDiv" style="overflow:hidden">
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
