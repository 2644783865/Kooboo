<div class="kb-colors-editor">
    <div class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <div class="col-md-4 col-md-offset-8">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" class="ckAllUpdateGlobal"/><%=selectAll%></label>
                    </div>
                </div>
            </div>
            <div class="colorItemsContainer">
                <%note%>
                <%if(colorItems){%>
                    <%for(var i=0;i<colorItems.length;i++){%>
                        <div class="form-group colorItem">
                            <label class="control-label col-md-4" class="attrNameNode" style="padding-top:4px;"><%=colorItems[i].propertyName%></label>
                            <div class="col-md-4">
                                <input type="text" class="colorItemNode"> <span class="colorValue"><%=colorItems[i].color%></span>
                            </div>
                            <div class="col-md-4">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" class="ckIsGlobal"/><%=updateGlobal%></label>
                                </div>
                            </div>
                        </div>
                        <%}%>
                            <%}%>
            </div>
        </fieldset>
    </div>
</div>
