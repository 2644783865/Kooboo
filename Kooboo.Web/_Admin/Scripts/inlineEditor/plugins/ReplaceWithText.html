<div class="kb-text-panel form-horizontal">
    <style>
        .form-group .col-md-4 .pxSpan {
            float: left;
            height: 32px;
            line-height: 32px;
            margin-left: 2px;
        }
    </style>
    <div class="form-group">
        <label class="col-md-3 control-label"><%=labelContent%></label>
        <div class="col-md-9">
            <textarea style="width: 100%;height: 120px" class="tpContent"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label"><%=labelSize%></label>
        <div class="col-md-4">
            <input type="text" class="form-control tpWidth" value="<%=width%>" style="float:left;width: 80%" />
            <span class="pxSpan">px</span>
        </div>
        <div class="col-md-1 control-label"></div>
        <div class="col-md-4">
            <input type="text" class="form-control tpHeight" value="<%=height%>" style="float:left;width: 80%" />
            <span class="pxSpan">px</span>
        </div>
    </div>
</div>
