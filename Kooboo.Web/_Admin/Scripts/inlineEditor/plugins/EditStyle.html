<div class="kb-lighter-editor">
    <fieldset>
        <legend>
            <%=backgroundImage.title%>
        </legend>
        <div class="form-horizontal elementsNodeContainer">
            <div class="form-group hoverable">
                <label class="col-md-4 control-label">
                            <%=backgroundImage.title%>
                        </label>
                <div class="col-md-8 background-Image-Container">
                    <%if(backgroundImage.hasImage){%>
                        <a class="thumbnail transparent" style="min-height:100px;">
                                    <img class="siteEditorImageNode" style="width:auto;" src="<%=backgroundImage.url%>">
                                </a>
                        <p>
                            <a href="javascript:;" class="btn blue btnImagePick">
                                <%=changeImage%>
                            </a>
                            <a href="javascript:;" class="btn blue btnImageRemove">
                                <%=remove%>
                            </a>
                        </p>
                        <%}else{%>
                            <p>
                                <a href="javascript:;" class="btn blue btnImagePick">
                                    <%=add%>
                                </a>
                            </p>
                            <%}%>
                </div>
            </div>
        </div>
    </fieldset>
</div>
<div class="kb-lighter-editor">
    <fieldset>
        <legend>
            <%=colorTitle%>
        </legend>
        <div class="form-horizontal elementsNodeContainer">
            <%for(var i=0;i<colorItems.length;i++){%>
                <div class="form-group hoverable colorItem-container">
                    <label class="control-label col-md-4">
                            <%=colorItems[i].title%>
                        </label>
                    <div class="col-md-8">
                        <input type="text" class="styleEditorColorNode"> <span class="colorValue"><%=colorItems[i].color%></span>
                    </div>
                </div>
                <%}%>
        </div>
    </fieldset>
</div>
<div class="kb-lighter-editor">
    <fieldset>
        <legend>
            <%=font.title%>
        </legend>
        <div class="form-horizontal elementsNodeContainer">
            <%if(font.fontFamily){%>
                <div class="form-group hoverable">
                    <label class="control-label col-md-4">
                        <%=font.fontFamily.title%>
                    </label>
                    <div class="col-md-8">
                        <!--<input type="hidden" name="familyNode" class="form-control input-large fontFamilyNode" />-->
                        <select class="fontFamilyNode input-large">
                        </select>
                    </div>
                </div>
                <%}%>

                    <div class="form-group hoverable">
                        <label class="control-label col-md-4">
                            <%=font.fontSize.title%>
                        </label>
                        <div class="col-md-8">
                            <div class="fontSizeNode">
                                <div class="kb-unit-spinner input-medium">
                                    <input type="text" class="fontSizeSpinner">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group hoverable">
                        <label class="control-label col-md-4">
                        <%=font.fontWeight.title%>
                    </label>
                        <div class="col-md-8">
                            <input type="checkbox" data-control="switch" data-on-text="Bold" class="fontWeightNode" />
                        </div>
                    </div>
                    <div class="form-group hoverable">
                        <label class="control-label col-md-4">
                        <%=font.fontStyle.title%>
                    </label>
                        <div class="col-md-8">
                            <input type="checkbox" class="fontStyleNode" data-control="switch" data-on-text="Italic" />
                        </div>
                    </div>
        </div>
    </fieldset>
</div>
