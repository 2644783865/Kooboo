<!-- #layout name=default -->
<div id="main">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" data-bind="text: title"></h3>
                    </div>
                    <div class="panel-body">
                        <div data-bind="html: description" class="margin-bottom-20"></div>
                        <div class="form-group" data-bind="visible: attachments().length">
                            <label>Attachments</label>
                            <p class="form-control-static" data-bind="foreach: attachments">
                                <a data-bind="attr: { href: $data.downloadUrl }" target="_blank">
                                    <i class="fa fa-paperclip"></i>
                                    <!-- ko text: $data.fileName -->
                                    <!-- /ko -->
                                </a>
                            </p>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Demand owner</label>
                                    <p class="form-control-static" data-bind="text: userName"></p>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label>Budget</label>
                                    <p class="form-control-static" data-bind="text: budget, attr: { title: currency }"></p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Duration</label>
                                    <p class="form-control-static" data-bind="text: duration"></p>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label>Required skills</label>
                                    <p class="form-control-static">
                                        <!-- ko foreach: skills -->
                                        <label class="label label-sm label-info" data-bind="text: $data"></label>
                                        <!-- /ko -->
                                    </p>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label>Status</label>
                                    <p class="form-control-static" data-bind="text: displayStatus"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Comment</h3>
                    </div>
                    <div class="panel-body">
                        <!-- ko ifnot: isTendering -->
                        <div class="well text-center">
                            <p><i class="fa fa-ban"></i> <span>This demand is invalid now.</span></p>
                        </div>
                        <!-- /ko -->
                        <!-- ko if: isTendering -->
                        <reply-panel params="type: 'demand', typeId: id"></reply-panel>
                        <div data-bind="visible: publicCommentList().length">
                            <hr>
                            <ul class="media-list" data-bind="foreach: { data: publicCommentList, as: 'public', afterRender: commentRendered }">
                                <li class="media">
                                    <a href="javascript:;" class="pull-left">
                                        <img class="media-object" data-bind="attr: { 'data-src': 'holder.js/48x48?text=' + public.firstLetter }" alt="48x48" style="width: 48px; height: 48px;">
                                    </a>
                                    <div class="media-body">
                                        <h4 class="media-heading" data-bind="html: public.content"></h4>
                                        <p class="clearfix">
                                            <span class="pull-left">
                                                <span data-bind="text: public.userName"></span>
                                            <span> comments at </span>
                                            <span data-bind="text: public.date"></span>
                                            </span>
                                            <span class="pull-right">
                                                <a href="javascript:;" data-bind="click: $parent.onToggleSubComment.bind(public)">
                                                    <i class="fa fa-comment"></i>
                                                    <!-- ko text: public.commentCount -->
                                                    <!-- /ko -->
                                                </a>
                                            </span>
                                        </p>
                                        <div data-bind="visible: public.showSubComment">
                                            <div data-bind="foreach:{ data: public.subCommentList, as: 'sub', afterRender: $parent.commentRendered }">
                                                <div class="media margin-top-15">
                                                    <a class="pull-left" href="#">
                                                        <img class="media-object" data-bind="attr: { 'data-src': 'holder.js/48x48?text=' + sub.firstLetter }" alt="48x48" style="width: 48px; height: 48px;">
                                                    </a>
                                                    <div class="media-body">
                                                        <h4 class="media-heading" data-bind="html: sub.content"></h4>
                                                        <p>
                                                            <span class="pull-left">
                                                                <span data-bind="text: sub.userName"></span>
                                                            <span> replies at </span>
                                                            <span data-bind="text: sub.date"></span>
                                                            </span>
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                            <hr>
                                            <reply-panel params="type: 'demand', typeId: $root.id, parentCommentId: public.id"></reply-panel>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <!-- /ko -->
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Proposals</h3>
                    </div>
                    <div class="panel-body">
                        <!-- ko if: !isOwner() -->
                        <!-- ko if: isTendering -->
                        <!-- ko if: isProposalUser -->
                        <div class="btn-group btn-group-justified">
                            <a href="javascript:;" class="btn btn-default" data-bind="click: onShowChatModal">Chat with owner</a>
                            <a href="javascript:;" class="btn btn-default" data-bind="click: onShowProposalModal">Update your bid</a>
                            <!-- ko ifnot: isSelectedProposal -->
                            <a href="javascript:;" class="btn btn-info" data-bind="click: onDeleteMyProposal">Delete your bid</a>
                            <!-- /ko -->
                        </div>
                        <!-- /ko -->
                        <!-- ko ifnot: isProposalUser -->
                        <div class="form-group">
                            <button class="btn btn-block blue" data-bind="click: onShowProposalModal">Make a bid</button>
                        </div>
                        <!-- /ko -->
                        <!-- /ko -->
                        <!-- ko ifnot: isTendering -->
                        <div class="well well-sm text-center">
                            <p><i class="fa fa-ban"></i> <span>This demand is invalid now.</span></p>
                        </div>
                        <!-- /ko -->
                        <!-- /ko -->
                        <!-- ko if: isOwner -->
                        <!-- ko if: isTendering -->
                        Owner
                        <!-- /ko -->
                        <!-- ko if: isEndOfTendering -->
                        <button class="btn btn-block btn-info">Chat with the bidder</button>
                        <!-- /ko -->
                        <!-- /ko -->
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Bidder</th>
                                <th>Duration</th>
                                <th>Budget</th>
                                <!-- ko if: isOwner() && isTendering()-->
                                <th class="table-action"></th>
                                <th class="table-action"></th>
                                <th class="table-action"></th>
                                <!-- /ko -->
                            </tr>
                        </thead>
                        <tbody data-bind="visible: proposals().length, foreach: proposals">
                            <tr data-bind="css: { success: $data.winTheBidding }">
                                <td data-bind="text: $data.userName"></td>
                                <td data-bind="text: $data.duration"></td>
                                <td data-bind="text: $data.budget, attr: { title: $data.currency }"></td>
                                <!-- ko if: $parent.isOwner() && $parent.isTendering() -->
                                <td class="text-right">
                                    <button class="btn btn-xs btn-block btn-default" data-bind="click: $parent.onShowProposalChatModal.bind(this, $data), tooltip: 'Chat with ' + $data.userName"><i class="fa fa-comment-o"></i></button>
                                </td>
                                <td class="text-right">
                                    <button class="btn btn-xs btn-default" data-bind="click: $parent.onViewProposalDetail.bind(this, $data), tooltip: 'View proposal detail'"><i class="fa fa-eye"></i></button>
                                </td>
                                <td class="text-right">
                                    <button class="btn btn-xs btn-info" data-bind="click: $parent.onViewProposalDetail.bind(this, $data), tooltip: 'Accept this proposal'"><i class="fa fa-check"></i></button>
                                </td>
                                <!-- /ko -->
                            </tr>
                        </tbody>
                        <tfoot data-bind="visible: !proposals().length">
                            <tr>
                                <td colspan="5" class="text-center">No bidder</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <proposal-modal params="isShow: showProposalModal, demandId: id, currencyCode: currency, data: showingProposal, mode: proposalViewingMode"></proposal-modal>
    <chat-modal params="isShow: showChatModal, demandId: id, proposalId: proposalId"></chat-modal>
</div>
<script>
    (function() {
        Kooboo.loadJS([
            "/_Admin/Scripts/lib/holder.js",
            "/_Admin/Scripts/lib/jquery.textarea_autosize.min.js",
            "/_Admin/View/Witkey/Scripts/components/ReplyPanel.js",
            "/_Admin/View/Witkey/Scripts/components/ProposalModal.js",
            "/_Admin/View/Witkey/Scripts/components/ChatModal.js"
        ])
    })()
</script>
<script src="/_Admin/View/Witkey/Scripts/Kooboo.Witkey.js"></script>
<script src="/_Admin/View/Witkey/Demand/Detail.js"></script>
