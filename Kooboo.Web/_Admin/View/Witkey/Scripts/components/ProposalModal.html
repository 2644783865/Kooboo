<div data-bind="modal: isShow" class="modal fade" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-bind="click: onHide"><i class="fa fa-close"></i></button>
                <h4 class="modal-title">Proposal</h4>
            </div>
            <div class="modal-body">
                <!-- ko if: mode() == 'edit' -->
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="autosize form-control" data-bind="value: description"></textarea>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label data-bind="textError: endDate">Duration</label>
                            <div class="input-group">
                                <input type="text" class="form-control" data-bind="value: duration, event: { keydown: Kooboo.event.input.positiveIntegerOnly }">
                                <span class="input-group-addon">Day(s)</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Budget</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i data-bind="attr: { class: 'fa fa-' + currencySymbol(), title: currencyCode }"></i></span>
                                <input type="number" class="form-control" data-bind="value: budget, event: { keydown: Kooboo.event.input.positiveNumberOnly }">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /ko -->
                <!-- ko if: mode() == 'view' -->
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Bidder</label>
                            <p class="form-control-static" data-bind="text: userName"></p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Duration</label>
                            <p class="form-control-static" data-bind="text: displayDuration"></p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Budget</label>
                            <p class="form-control-static" data-bind="text: displayBudget, attr: { title: currencyCode }"></p>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Description</label>
                            <p class="form-control-static" data-bind="text: description"></p>
                        </div>
                    </div>
                </div>
                <!-- /ko -->
            </div>
            <div class="modal-footer">
                <!-- ko if: mode() == 'edit' -->
                <button class="btn green" data-bind="text: Kooboo.text.site.form.submit, click: onSave"></button>
                <!-- /ko -->
                <!-- ko if: mode() == 'view' -->
                <button class="btn green" data-bind="click: onAcceptProposal">Accept</button>
                <!-- /ko -->
                <button class="btn gray" data-bind="click: onHide">Cancel</button>
            </div>
        </div>
    </div>
</div>
