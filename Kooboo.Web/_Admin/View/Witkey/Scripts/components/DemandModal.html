<div data-bind="modal: isShow" class="modal fade" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-bind="click: onHide"><i class="fa fa-close"></i></button>
                <h4 class="modal-title">Publish a demand</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control"></textarea>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label>Start time</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label>End time</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label>Budget</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-cny"></i></span>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn green" data-bind="click: onPublish">Publish</button>
                <button class="btn gray" data-bind="click: onHide, text: Kooboo.text.common.cancel"></button>
            </div>
        </div>
    </div>
</div>
