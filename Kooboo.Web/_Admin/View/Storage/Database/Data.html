<!-- #layout name=blank -->
<style>
    .table-bordered td {
        white-space: nowrap;
        max-width: 200px;
        text-overflow: ellipsis;
        overflow: hidden;
    }
</style>
<div class="page-header">
    <h1 class="title">Data</h1>
</div>
<div data-bind="component: { name: 'kb-breadcrumb', params:[{
    name: 'SITES'
},{
    name: 'DASHBOARD'
},{
    name: Kooboo.text.common.Database,
    url: Kooboo.Route.Database.TablePage
},{
    name: name()
}]}"></div>
<div class="navbar navbar-default">
    <div class="container-fluid">
        <a href="javascript:;" class="btn green navbar-btn" data-bind="attr: { href: createDataUrl() }">New data</a>
        <a data-bind="visible: showDeleteBtn, click: onDelete" class="btn red navbar-btn">Delete</a>
        <a data-bind="attr: { href: columnsPageUrl() }, tooltip: Kooboo.text.tooltip.columnSetting, tooltipPlacement: 'left'" class="btn btn-default navbar-btn pull-right"><i class="fa fa-gear"></i></a>
    </div>
</div>
<div data-bind="component: { name: 'kb-table', params: tableData }"></div>
<div data-bind="component: { name: 'kb-pager', params: pager }"></div>
<script>
    (function() {
        Kooboo.loadJS([
            "/_Admin/Scripts/components/kbBreadcrumb.js",
            "/_Admin/Scripts/components/kbPager.js",
            "/_Admin/Scripts/tableModel.js",
            "/_Admin/Scripts/kooboo/Guid.js",
            "/_Admin/Scripts/components/kbTable.js",
        ])
    })();
</script>
<script src="/_Admin/View/Storage/Database/Data.js"></script>
