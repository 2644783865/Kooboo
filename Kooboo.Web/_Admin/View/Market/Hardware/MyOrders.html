<!-- #layout name=blank --sideType='market'-->
<div class="page-header">
    <h1 class="title">My Orders</h1>
</div>

<div data-bind="component: { name: 'kb-breadcrumb', params:[{
        name: 'MARKET'
},{
    name: Kooboo.text.common.Hardwares,
    url: Kooboo.Route.Hardware.ListPage
},{
    name: Kooboo.text.market.supplier.myOrders
}]}"></div>

<div data-bind="component: { name: 'kb-table', params: tableData }"></div>
<div data-bind="component: { name: 'kb-pager', params: pager }"></div>

<div data-bind="component: {
    name: 'hardware-modal',
    params: {
        isShow: showHardwareModal,
        data: hardwareData
    }
}"></div>

<div data-bind="component: {name: 'cashier-modal'}"></div>

<script>
    (function() {
        Kooboo.loadJS([
            "/_Admin/Scripts/tableModel.js",
            "/_Admin/Scripts/components/kbBreadcrumb.js",
            "/_Admin/Scripts/components/kbTable.js",
            "/_Admin/Scripts/components/kbPager.js",
            "/_Admin/View/Market/Scripts/components/HardwareModal.js",
            "/_Admin/View/Market/Scripts/components/CashierModal.js",
        ])
    })()
</script>
<script src="/_Admin/View/Market/Scripts/Kooboo.Market.js"></script>
<script src="/_Admin/View/Market/Hardware/MyOrders.js"></script>
