<!-- #layout name=blank -->
<div class="page-header">
    <h1 class="title">Versions</h1>
</div>
<div data-bind="component: { name: 'kb-breadcrumb', params:[{
    name: 'SITES'
},{
    name: 'DASHBOARD'
},{
    name: Kooboo.text.common.siteLogs,
    url: Kooboo.Route.Get(Kooboo.Route.SiteLog.ListPage)
},{
    name: Kooboo.text.common.logVersions
}] }"></div>
<div class="navbar navbar-default">
    <div class="container-fluid">
        <a class="btn green navbar-btn" data-bind="visible:selected().length==1, click: onUndo">Undo</a>
        <a class="btn green navbar-btn" data-bind="visible:selected().length==1, attr:{ 'href': compareLink }">Compare with current</a>
        <a class="btn green navbar-btn" data-bind="visible:selected().length==2, attr:{ 'href': compareLink }">Compare</a>
    </div>
</div>
<div data-bind="component: { name: 'kb-table', params: tableData }"></div>

<script>
    (function() {
        Kooboo.loadJS([
            "/_Admin/Scripts/components/kbTable.js",
            "/_Admin/Scripts/components/kbBreadcrumb.js",
            "/_Admin/Scripts/tableModel.js"
        ])
    })()
</script>
<script src="/_Admin/View/System/SiteLog/LogVersions.js"></script>
