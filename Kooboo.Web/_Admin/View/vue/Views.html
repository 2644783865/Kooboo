<!-- #layout name=vue -->
<!--VueRender-->
<div class="page-header">
    <h1 class="title">Views</h1>
</div>
<div id="id" vue-el="#id" vue-datafrom="Kooboo.View.list">
    <kb-breadcrumb>
        <kb-breadcrumb-item item='SITES'></kb-breadcrumb-item>
        <kb-breadcrumb-item item='DASHBOARD'></kb-breadcrumb-item>
        <kb-breadcrumb-item item='VIEWS' :active='true'></kb-breadcrumb-item>
    </kb-breadcrumb>
    <kb-table :data='tableData' ></kb-table>
    <kb-relation-modal v-for="relation in tableData.relations" :show='relation.isShow' :config='relation.config' @close='relation.isShow = false'></kb-relation-modal>
</div>
<script>
    Kooboo.loadJS([
        "/_Admin/Scripts/vue/components/kbTable/index.js",
        "/_Admin/Scripts/vue/components/kbBreadcrumb/index.js",
        "/_Admin/Scripts/vue/components/kbModal/index.js",
        "/_Admin/Scripts/vue/components/kbRelationModal/index.js",
        "/_Admin/Scripts/KoobooTable.js"
    ])
 
</script>
